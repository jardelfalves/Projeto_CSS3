<!DOCTYPE html>
<html>
    <head>
        <title>DIV e SPAN</title>
        <meta charset="utf-8">

        <style type="text/css">
        
        #topo {

            background-color: gray;
        }

        #conteudo {
            background-color: aqua;
        }

        #rodape {
            background-color: green;
        }

        #assinatura {
            background-color: pink;
        }

        .produto {
            background-color: gray;
            margin: 10px;
        }

        .azul {
            color: blue;
        }

        </style>

    </head>

<body>

    <div id="topo">

        <img src="imagens/amazon.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>                        
        </ul>

    </div>
    <div id="conteudo">
        <div class="produto">
            produto 1
        </div>

        <div class="produto">
            produto 2
        </div>

        <div class="produto">
            produto 3
        </div>
    </div>

    <div id="rodape">Todos os <span class="azul">direitos</span> reservados</div>

    <span id="assinatura">Jardel</span>
    <span>Alves</span>

</body>

</html>
